<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        function add(a,b){
            obj=document.getElementById("p1");
            obj.innerHTML=a+b;
        }
        a=2;
        b=2;
        setInterval(function(){
            add (++a,b++);},1000)
        
    </script>
</body>
</html>
