<!-- display adition on browser using call back function  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id="demo"></p>
    <script>
        function mydisplay(sum){
            document.getElementById("demo").innerHTML="<b>"+sum+"</b>"
        }
        function mycall(var1,var2,mycallback){
            sum=var1+var2;
            mycallback(sum)

        }
        mycall(10,20,mydisplay);
    </script>
 </body>
 </html>
